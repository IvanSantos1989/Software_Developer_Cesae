<div class="container my-5">
  <h2 class="mb-4 text-center">Listagem de Filmes</h2>
  <button (click)="addMovie()" class="btn btn-primary w-100 mb-4">Add Movie</button>
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let m of movies; let i = index">
      <app-movie-card
        [id]="i"
        [year]="m.Year"
        [title]="m.Title"
        [description]="'Sem descrição disponível'"
        [poster]="m.Poster"
      />
    </div>
  </div>
</div>
