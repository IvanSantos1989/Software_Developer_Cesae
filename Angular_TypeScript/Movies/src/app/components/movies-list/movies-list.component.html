<div class="container my-5">
  <h2 class="mb-4 text-center">Listagem de Filmes</h2>
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let m of movies">
      <app-movie-card
        [id]="m.id"
        [year]="m.year"
        [title]="m.title"
        [description]="m.description"
        [poster]="m.poster"
      />
    </div>
  </div>
</div>
